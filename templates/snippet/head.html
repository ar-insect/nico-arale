{%- if config.google %}
<script>
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', '{{config.google}}']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = 'https://ssl.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>
{%- endif %}

{%- set enginefiles = engines %}
{%- for file in enginefiles %}
{%- if config.debug %}
<script src="{{content_url('')}}/sea-modules/{{file}}"></script>
{%- else %}
<script src="http://assets.spmjs.org/{{file}}"></script>
{%- endif %}
{%- endfor %}

{%- set src = src_files %}
<script>
  (function() {
  seajs.config({
    alias: {
      $: 'jquery/jquery/1.7.2/jquery',
      jquery: 'jquery/jquery/1.7.2/jquery'
    }
  });

  var query = location.search;
  var srcdir = null;
  if (query === '?src') {
    srcdir = 'src';
    seajs.use({{src.css|json_encode}});
  } else if (query === '?cov') {
    srcdir = 'src-cov';
    seajs.use({{src.css|json_encode}});
  } else {
    seajs.use({{dist.css|json_encode}});
  }
  var src = {{src|json_encode}};

  {%- if config.package.spm -%}

    {%- if config.package.spm.alias %}
      seajs.config({ alias: {{config.package.spm.alias|clean_alias|json_encode}}});
    {%- endif %}

    {%- if config.package.spm.devAlias %}
      seajs.config({ alias: {{config.package.spm.devAlias|clean_alias|json_encode}}});
    {%- endif %}

    if (srcdir) {
      {%- for value in src.alias %}
        seajs.config({alias: {"{{loop.key}}": seajs.resolve("{{content_url('')}}/" + srcdir + "/{{value}}")}});
      {%- endfor %}
    } else {
      {%- set pkg = config.package %}
      {%- for value in src.alias %}
        seajs.config({alias: {"{{loop.key}}": "{{pkg.family}}/{{pkg.name}}/{{pkg.version}}/{{value}}"}});
      {%- endfor %}
    }
  {%- endif %}
  })();
</script>
{%- set dist = dist_files %}
{%- for file in dist.js %}
<script src="{{content_url('')}}/dist/{{file}}"></script>
{%- endfor %}
