language: node_js

node_js:
  - 0.8

install:
  - npm install node-static nico mocha-phantomjs

before_script:
  - git clone git://github.com/aralejs/nico-arale.git ../_theme
  - ./node_modules/.bin/nico build --theme ../_theme
  - nohup node ../_theme/test-travis.js &

script:
  - ./node_modules/.bin/mocha-phantomjs http://127.0.0.1:8000/tests/runner.html?src
  - ./node_modules/.bin/mocha-phantomjs http://127.0.0.1:8000/tests/runner.html
